<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="generate-container">   
           <main>
             <div class="display-gradient" id="card-gradient"></div>
             <h1> two colors:start and end</h1>
             <div class="controls">
                 
                 <div class="inputs">
                     <label for="start">start</label>
                     <div class="color-picker-wrapper">
                         <input type="color" id="startColorInput" />
                     </div>
                      <span class="color-value" id="startColorValue"></span>
                 </div>  
                 <div class="inputs">
                     <label for="start">via</label>
                     <div class="color-picker-wrapper">
                         <input type="color" id="midColorInput" />
                     </div>
                      <span class="color-value" id="midColorValue"></span>
                 </div> 
                   <div class="inputs">
                     <label for="start">end</label>
                     <div class="color-picker-wrapper">
                         <input type="color" id="endColorInput"/>
                     </div>
                      <span class="color-value" id="endColorValue"></span>
                 </div>                      
                

             </div>
                 <div class="btn-class"> 
                    <button id="LinearBtn1" class="btn LinearBtn">3 colors linear Gradient</button>
                     <button id="RadialBtn1" class="btn RadialBtn">3 colors radial gradient</button>
                 </div>
                 <div class="btn-class"> 
                    <button id="LinearBtn2" class="btn LinearBtn">2 colors linear Gradient</button>
                     <button id="RadialBtn2" class="btn  RadialBtn">2 colors radial gradient</button>
                 </div>
                 <div class="">
                        <code  class="output-code"></code>
                 </div> 
             </div>
             
           </main>
    </div>
    <div class="list-gradients"></div> 
    <div class="pagination"></div>
    <script type="module" src="index.js"></script>   
</body>
</html>
